version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: echo "no tests implemented yet"
  test_frontend:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: 'cd frontend'
      - run: 'sudo -H npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: 'sudo npm install'
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: 'npm test'
workflows:
  version: 2
  build:
    jobs:
      - build
      - test_frontend
